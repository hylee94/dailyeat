<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyEat</title>
    <link rel="stylesheet" href="/css/Home.css">

</head>
<body>
<!--상단 네비-->
<nav class="navbar">
    <div class="nav-container">
        <span class="logo">DailyEat</span>
        <span class="nav-toggle" id="nav-toggle">&#9776;</span>
        <ul class="nav-list" id="nav-list">
            <li class="nav-item"><a href="#">홈</a></li>
            <li class="nav-item"><a href="#">나의 기록</a></li>
            <li class="nav-item"><a href="#">커뮤니티</a></li>
            <li class="nav-item"><a href="#">마이페이지</a></li>
            <li class="nav-item"><a href="#" class="login-button">로그인</a></li>
        </ul>
    </div>
</nav>

<!-- 1 - 홈파트 -->
<div class="home-section">
    <h1>기억하기 힘든 하루의 모든 정보를 한 곳에서 확인하세요</h1>
    <button id="start-button">시작하기</button>
</div>

<!-- 2 - 설명파트 -->
<section class="usage-section">
    <h2>어떻게 사용할까요?</h2>
    <p>기억하기 힘든 하루의 식단과 운동 정보를 한눈에 보기 쉽게 정리하고 관리하세요.</p>
    <div class="steps">
        <div class="step">
            <span class="step-number">01</span>
            <h3>회원가입</h3>
            <p>간단한 회원가입 절차 후 사용</p>
        </div>
        <div class="step">
            <span class="step-number">02</span>
            <h3>나의 기록</h3>
            <p>자신의 식단 및 운동 시간을 기록하고, 트렌드 추적</p>
        </div>
        <div class="step">
            <span class="step-number">03</span>
            <h3>커뮤니티</h3>
            <p>공유와 소통을 통해 서로 도움을 주고받을 수 있는 공간</p>
        </div>
    </div>
</section>

<!--맨 아래-->
<footer>
    <span>DailyEat</span>
</footer>

<script src="/js/Home.js"></script>
</body>
</html>
